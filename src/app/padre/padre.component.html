<div class="row">
  <div class="col s12 m8">

    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content">
        <span class="card-title">Enviar al hijo</span>
        
      </div>
      <div class="card-action">
        <div class="input-field">
          <input  type="text" id="nombre" [(ngModel)]="nombre" class="validate"> 
          <label for="nombre">Nombre: </label>
          <a class="waves-effect waves-light btn" (click)="saludar(nombre)">ver</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content">
        <span class="card-title">Responder desde el hijo</span>
      </div>
      <div class="card-action">
        <app-hijo [saludoHijo]="saludoPadre" (vaHijo)="saludaAlPadre($event)"></app-hijo>
      </div>
    </div>
  </div>
</div>
