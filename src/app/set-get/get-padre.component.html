<div class="row">
  <div class="col s12 m6 hoverable">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Get Padre</span>
        <div class="input-field">
          <!-- Clase 5/6 -->
          <input placeholder="Ingresa pais" id="pais" type="text" #paiss class="validate">
          <label class="active" for="pais">Pais</label>
        </div>
         <!-- Clase 5/6 -->
        
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn" (click)="verCapital(paiss.value)">Ver Capital</a>

      </div>
    </div>
  </div>
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Get Hijo</span>
         <!-- Clase 5/6 -->
        <app-get-hijo [verCapital]="pais"></app-get-hijo>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

      </div>
    </div>
  </div>
</div>
