<div class="row">
    <!--    <form class="col s12">-->
    <div class="row z-depth-2">
        <div class="input-field col s12 m4">

            <input placeholder="Placeholder" [(ngModel)]="modelo.nombre" id="nombre" type="text" class="validate">
            <label for="nombre" class="active">Nombre</label>
        </div>
        <div class="input-field col s12 m4">
            <input placeholder="Placeholder" [(ngModel)]="modelo.apellido" id="apellido" type="text" class="validate">
            <label for="apellido" class="active">Apellido</label>
        </div>
        <div class="input-field col s12 m4">
            <input placeholder="Placeholder" [(ngModel)]="modelo.edad" id="edad" type="text" class="validate">
            <label for="edad" class="active">Edad</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="verDatos(modelo)">Submit
                <i class="material-icons right">send</i>
                </button>
    </div>

    <!--</form>-->
    <div class="row">
        <div class="col s12 m4 z-depth-2">


            <app-modelo-hijo [modeloHijo]="modelo"></app-modelo-hijo>
        </div>
    </div>
</div>
